<div class="col-12 md:col-12 lg:col-12"
    style="padding: 4.2rem 1rem;background: linear-gradient(#E3AE5F, #FAD275);height: 100vh;">
    <div class="grid p-fluid to-center">
        <div class="col-11 md:col-10 lg:col-6 bdr-box-light-blue" style="background: white; border-radius: 10px;">
            <div class="col-12 md:col-12 lg:col-12 login-title hdr-shdw-btm">
                <div class="col-12 md:col-12 lg:col-12">IT REGISTRATION</div>
            </div>

            <div class="col-12 md:col-12 lg:col-12 to-center" style="margin-top: 1.5rem;">
                <div class="col-12 md:col-12 lg:col-6 ">
                    <span class="p-float-label">
                        <input id="float-input" type="text" pInputText [(ngModel)]="name">
                        <label for="float-input">Name:</label>
                    </span>
                </div>
            </div>
            <div class="col-12 md:col-12 lg:col-12 to-center">

                <!--Employee Id-->
                <div class="col-12 md:col-12 lg:col-6">
                    <span class="p-float-label">
                        <input id="float-input" type="text" pInputText [(ngModel)]="employeeid">
                        <label for="float-input">Employee Id:</label>
                    </span>
                </div>
                <!--Employee Id end-->

            </div>
            <div class="col-12 md:col-12 lg:col-12 to-center">
                <div class="col-12 md:col-12 lg:col-6 ">
                    <span class="p-float-label">
                        <input id="float-input" type="text" pInputText [(ngModel)]="email">
                        <label for="float-input">Email:</label>
                    </span>
                </div>
            </div>
            <div class="col-12 md:col-12 lg:col-12 to-center">
                <div class="col-12 md:col-12 lg:col-6 ">
                    <span class="p-float-label">
                        <input id="float-input" type="text" pInputText [(ngModel)]="password">
                        <label for="float-input">Password:</label>
                    </span>
                </div>
            </div>
            <div class="col-12 md:col-12 lg:col-12 to-center">
                <div class="col-12 md:col-12 lg:col-6 ">
                    <span class="p-float-label">
                        <input id="float-input" type="text" pInputText [(ngModel)]="confirmpassword">
                        <label for="float-input">Conform Password:</label>
                    </span>
                </div>
            </div>
            <div class="to-center">
                <div class="col-6 md:col-4 lg:col-4 ">
                    <button pButton type="button" class="p-button-raised p-button-rounded " (click)="onSignIn()"
                        label="Register"></button>
                </div>
            </div>
            <div class="to-center">
                <div class="col-6 md:col-4 lg:col-4 ">
                    <button pButton type="button" class="p-button-raised p-button-rounded " (click)="onView()"
                        label="View"></button>
                </div>
            </div>
        </div>
    </div>
</div>
