<div class="col-12 md:col-12 lg:col-12 container">
  <div class="grid to-center">
    <div class="col-12 md:col-12 lg:col-12">
      <p-panel header="Manage Asset">
        <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 5px;">
          <div #main class="col-12 md:col-12 lg:col-12">
            <div class="grid to-center">
              <div #row1 class="col-12 md:col-11 lg:col-11">
                <div class="grid">
                  <div class="col-12 md:col-4 lg:col-2">
                    <span class="product">
                      <label for="product"></label>
                      <p-dropdown name="product" placeholder="Select Product" (onClick)="onSelect('p')"
                        [options]="productOptions" [(ngModel)]="productid"></p-dropdown>
                    </span>
                  </div>
                  <div class="col-12 md:col-4 lg:col-2">
                    <span class="brand">
                      <label for="brand"></label>
                      <p-dropdown name="brand" placeholder="Select Brand" (onClick)="onSelect('S')"
                        [options]="brandOptions" [(ngModel)]="brandid"></p-dropdown>
                    </span>
                  </div>

                  <div class="col-12 md:col-4 lg:col-2">
                    <span class="p-float-label">
                      <input id="float-input" type="text" pInputText [(ngModel)]=" currentUser">
                      <label for="float-input">Current User</label>
                    </span>
                  </div>
                  <div class="col-12 md:col-4 lg:col-2">
                    <span class="p-float-label">
                      <input id="float-input" type="text" pInputText [(ngModel)]=" lastUser">
                      <label for="float-input">Last User</label>
                    </span>
                  </div>
                </div>

              </div>
              <div #row3 class="col-12 md:col-11 lg:col-11 txt-to-center no-padding">
                <button pButton name="save" type="button" label="Submit" icon="pi pi-save"
                  (click)="onSubmit()"></button>&nbsp;
                  <button pButton type="button" label="Clear" icon="pi pi-trash" ></button>

              </div>
            </div>
          </div>
        </div>
      </p-panel>
    </div>
  </div>
</div>
<p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
  responsiveLayout="scroll" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>S.No</th>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
      <th>
        Edit/Update
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
    <tr>
      <td class="td-border">
        <span class="p-column-title">
          S.No :
        </span>
        <span style="text-align: end;">
          {{rowIndex+1}}
        </span>
      </td>
      <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
        <span class="p-column-title">
          {{col.header}} :
        </span>
        <span style="text-align: end;"> {{rowData[col.field]}}
        </span>
      </td>
      <td class="td-border">
        <span class="p-column-title">
          Edit/Update :
        </span>
        <span><button icon="pi pi-pencil" pButton type="button" style="width: 75px;" (click)="onEdit(rowData)">
            Edit
          </button></span>
      </td>
    </tr>
  </ng-template>
</p-table>
